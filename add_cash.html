{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="{{ url_for('add_cash') }}" method="post">
        <div class="form-group">
            <label for="amount">Amount to Add:</label>
            <input class="form-control" type="number" name="amount" id="amount" placeholder="Enter amount" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Cash</button>
    </form>
{% endblock %}
