{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <label for="symbol">Symbol:</label>
            <select class="form-control" name="symbol" id="symbol">
               <option disabled selected>Select a stock</option>
               {% for stock in stocks %}
                   <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
               {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Shares:</label>
            <input class="form-control" type="number" name="shares" id="shares" placeholder="number of shares">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
